<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-box">
    <h1>My To-Do List</h1>
    <div id="addTaskContainer">
        <input type="text" id="taskInput" placeholder="Enter task" onkeypress="enterAdd(event)">
        <button id="addButton">Add</button>
    </div>
    <div id="taskListContainer">
        <ul id="taskList">
            <li id="taskListHeader">
                <h2>TO-DO-List</h2>
            </li>
        
        </ul>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
