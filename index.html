<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-box">
    <h1>My To-Do List</h1>
    <div id="addTaskContainer">
        <input type="text" id="taskInput" placeholder="Enter task" onkeypress="enterAdd(event)">
        <button id="addButton">Add</button>
    </div>
    <div id="taskListContainer">
        <ul id="taskList">
            <li id="taskListHeader">
                <h2>TO-DO-List</h2>
            </li>
            <li>
                <div class="taskText">Task 1fhd  rewuirh rehwrj</div>
                <div class="taskButtons">
                    <button class="editButton">Edit</button>
                    <button class="deleteButton">Delete</button>
                    <input type="checkbox" class="completeButton">
                </div>
            </li>
            <li>
                    <input type="text" id="editInput" value="Enter task">
                    <button id="applyButton">Apply</button>
            </li>
        </ul>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
